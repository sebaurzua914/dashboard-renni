<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korex - Dashboard de Ventas</title>
    <link href="/css/output.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* User menu dropdown styles */
        .user-menu {
            position: relative;
        }

        .user-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .dark .user-button {
            background: rgba(55, 65, 81, 0.9);
        }

        .user-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border-color: #3b82f6;
        }

        .user-avatar {
            width: 2rem;
            height: 2rem;
            background: linear-gradient(135deg, #a8c8ec 0%, #c8a8e9 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 0.875rem;
        }

        .user-dropdown {
            position: absolute;
            top: calc(100% + 0.5rem);
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            min-width: 200px;
            display: none;
            animation: slideDown 0.3s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .dark .user-dropdown {
            background: rgba(31, 41, 55, 0.95);
            border-color: rgba(55, 65, 81, 0.3);
        }

        .user-dropdown.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: #4b5563;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .dark .dropdown-item {
            color: #d1d5db;
        }

        .dropdown-item:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .dropdown-item:first-child {
            border-radius: 0.75rem 0.75rem 0 0;
        }

        .dropdown-item:last-child {
            border-radius: 0 0 0.75rem 0.75rem;
        }

        .dropdown-divider {
            height: 1px;
            background: #e5e7eb;
            margin: 0.25rem 0;
        }

        .dark .dropdown-divider {
            background: #4b5563;
        }

        .dropdown-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .dark .dropdown-header {
            border-bottom-color: #4b5563;
        }

        .dropdown-header .user-name {
            font-weight: 600;
            color: #1f2937;
            font-size: 0.95rem;
        }

        .dark .dropdown-header .user-name {
            color: #f3f4f6;
        }

        .dropdown-header .user-email {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .dark .dropdown-header .user-email {
            color: #9ca3af;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="header-gradient shadow-md p-4 flex justify-between items-center animate-fadeIn mb-6">
        <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-gradient-primary rounded-lg flex items-center justify-center shadow-sm">
                <span data-lucide="bar-chart-3" class="w-4 h-4 text-white"></span>
            </div>
            <div>
                <h1 class="text-xl font-bold text-gray-700 dark:text-gray-200">
                    Dashboard de Ventas
                </h1>
                <p class="text-xs text-gray-500 dark:text-gray-400">Movimientos en tiempo real (v1.4)</p>
            </div>
        </div>
        <div class="flex items-center space-x-3">
            <button id="theme-toggle" class="p-2 rounded-lg bg-white dark:bg-gray-700 shadow-sm hover:shadow-md transition-all duration-300 hover:scale-105">
                <span data-lucide="moon" class="w-4 h-4 dark:hidden text-gray-600"></span>
                <span data-lucide="sun" class="w-4 h-4 hidden dark:block text-yellow-500"></span>
            </button>
            <button id="refresh-button" class="p-2 rounded-lg bg-blue-400 text-white shadow-sm hover:shadow-md transition-all duration-300 hover:scale-105">
                <span data-lucide="refresh-cw" class="w-4 h-4"></span>
            </button>
            
            <!-- User Menu -->
            <div class="user-menu">
                <button class="user-button" id="user-menu-button">
                    <div class="user-avatar" id="user-avatar">
                        <span data-lucide="user" class="w-4 h-4"></span>
                    </div>
                    <span class="text-sm font-medium text-gray-700 dark:text-gray-200 hidden sm:block" id="user-name-display">Usuario</span>
                    <span data-lucide="chevron-down" class="w-4 h-4 text-gray-500 dark:text-gray-400"></span>
                </button>
                
                <div class="user-dropdown" id="user-dropdown">
                    <div class="dropdown-header">
                        <div class="user-name" id="dropdown-user-name">Usuario</div>
                        <div class="user-email" id="dropdown-user-email">usuario@korex.com</div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item" id="profile-link">
                        <span data-lucide="user" class="w-4 h-4"></span>
                        <span>Mi Perfil</span>
                    </a>
                    <a href="#" class="dropdown-item" id="settings-link">
                        <span data-lucide="settings" class="w-4 h-4"></span>
                        <span>Configuración</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item" id="logout-link">
                        <span data-lucide="log-out" class="w-4 h-4 text-red-500"></span>
                        <span class="text-red-500">Cerrar Sesión</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 container mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-6 animate-fadeIn">
        <!-- KPIs Section -->
        <section class="lg:col-span-1 space-y-6">
            <div class="flex items-center space-x-3 mb-6">
                <div class="w-8 h-8 bg-gradient-success rounded-lg flex items-center justify-center">
                    <span data-lucide="trending-up" class="w-4 h-4 text-white"></span>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Métricas en Vivo</h2>
            </div>
            <div id="kpis-container" class="space-y-6">
                <!-- KPIs will be loaded here -->
                <div class="kpi-card animate-pulse">
                    <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-3/4 mb-2"></div>
                    <div class="h-8 bg-gray-200 dark:bg-gray-600 rounded w-1/2"></div>
                </div>
                <div class="kpi-card animate-pulse">
                    <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-3/4 mb-2"></div>
                    <div class="h-6 bg-gray-200 dark:bg-gray-600 rounded w-full mb-1"></div>
                    <div class="h-6 bg-gray-200 dark:bg-gray-600 rounded w-full mb-1"></div>
                    <div class="h-6 bg-gray-200 dark:bg-gray-600 rounded w-full"></div>
                </div>
                <div class="kpi-card animate-pulse">
                    <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-3/4 mb-2"></div>
                    <div class="h-6 bg-gray-200 dark:bg-gray-600 rounded w-full mb-1"></div>
                    <div class="h-6 bg-gray-200 dark:bg-gray-600 rounded w-full mb-1"></div>
                    <div class="h-6 bg-gray-200 dark:bg-gray-600 rounded w-full"></div>
                </div>
            </div>
        </section>

        <!-- Transactions Section -->
        <section class="lg:col-span-2 card flex flex-col">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gradient-primary rounded-lg flex items-center justify-center mr-4">
                        <span data-lucide="activity" class="w-4 h-4 text-white"></span>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 ml-4">Transacciones del Día</h2>
                </div>
                <div class="flex items-center space-x-2 text-sm text-gray-500 dark:text-gray-400">
                    <span>
                        <input type="date" id="date-picker" class="ml-2 p-1 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"> 
                    </span>                                        
                    <button id="clock-button" class="p-2 rounded-lg shadow-sm hover:shadow-md transition-all duration-300 hover:scale-105">
                        <span data-lucide="clock" class="w-4 h-4"></span>
                    </button>
                </div>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
                <div class="relative">
                    <span data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400"></span>
                    <input type="text" id="search-input" placeholder="Buscar transacciones..."
                           class="w-full pl-10 pr-4 py-3 rounded-xl border-2 border-transparent bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-blue-500 focus:bg-white dark:focus:bg-gray-600 transition-all duration-300">
                </div>
                <select id="type-filter"
                        class="px-4 py-3 rounded-xl border-2 border-transparent bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-blue-500 focus:bg-white dark:focus:bg-gray-600 transition-all duration-300">
                    <option value="">🔍 Todos los Tipos</option>
                    <option value="normal">✅ Normal</option>
                    <option value="anomalous">⚠️ Anomalous</option>
                    <option value="unknown">❓ Unknown</option>
                </select>
                <select id="payment-filter"
                        class="px-4 py-3 rounded-xl border-2 border-transparent bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-blue-500 focus:bg-white dark:focus:bg-gray-600 transition-all duration-300">
                    <option value="">💳 Todos los Métodos</option>
                    <option value="pago_tarjeta">💳 Pago con Tarjeta</option>
                    <option value="pago_efectivo">💰 Pago en Efectivo</option>
                    <option value="otros_metodos">🔄 Otros Métodos</option>
                </select>
            </div>
            
            <div id="transactions-list" class="flex-1 space-y-4 overflow-y-auto max-h-96 pr-2">
                <!-- Transactions will be loaded here -->
                <div class="transaction-card animate-pulse ">
                    <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-full mb-2"></div>
                    <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-5/6"></div>
                </div>
                <div class="transaction-card animate-pulse ">
                    <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-full mb-2"></div>
                    <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-5/6"></div>
                </div>
                <div class="transaction-card animate-pulse ">
                    <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-full mb-2"></div>
                    <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-5/6"></div>
                </div>
            </div>
            
            <div class="flex justify-between items-center mt-6 pt-4 border-t border-gray-200 dark:border-gray-600">
                <button id="prev-page" class="flex items-center space-x-2 px-4 py-2 bg-blue-500 text-white rounded-xl hover:bg-blue-600 transition-all duration-300 hover:-translate-y-1 shadow-lg">
                    <span data-lucide="chevron-left" class="w-4 h-4"></span>
                    <span>Anterior</span>
                </button>
                <div class="flex items-center space-x-2">
                    <span data-lucide="file-text" class="w-4 h-4 text-gray-500"></span>
                    <span id="page-info" class="font-semibold text-gray-700 dark:text-gray-300">Página 1</span>
                </div>
                <button id="next-page" class="flex items-center space-x-2 px-4 py-2 bg-blue-500 text-white rounded-xl hover:bg-blue-600 transition-all duration-300 hover:-translate-y-1 shadow-lg">
                    <span>Siguiente</span>
                    <span data-lucide="chevron-right" class="w-4 h-4"></span>
                </button>
            </div>
        </section>
    </main>

    <!-- Transaction Detail Modal -->
    <div id="transaction-modal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur flex items-center justify-center p-4 hidden">
        <div class="card w-full max-w-2xl relative animate-fadeIn shadow-2xl">
            <button id="close-modal" class="absolute top-4 right-4 p-2 rounded-xl bg-red-100 hover:bg-red-200 dark:bg-red-900 dark:hover:bg-red-800 transition-all duration-300 hover:scale-110">
                <span data-lucide="x" class="w-5 h-5 text-red-600 dark:text-red-400"></span>
            </button>
            <div class="flex items-center space-x-3 mb-6">
                <div class="w-10 h-10 bg-gradient-primary rounded-xl flex items-center justify-center">
                    <span data-lucide="file-text" class="w-5 h-5 text-white"></span>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Detalle de Transacción</h3>
            </div>
            <div id="modal-content" class="space-y-4">
                <!-- Transaction details will be loaded here -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-xl animate-pulse">
                        <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-3/4 mb-2"></div>
                        <div class="h-6 bg-gray-200 dark:bg-gray-600 rounded w-1/2"></div>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-xl animate-pulse">
                        <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-3/4 mb-2"></div>
                        <div class="h-6 bg-gray-200 dark:bg-gray-600 rounded w-1/2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 space-y-2"></div>

    <script src="/js/utils.js"></script>
    <script src="/js/kpis.js"></script>
    <script src="/js/dashboard.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Auth Check - Redirect to login if not authenticated
        function checkAuth() {
            const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/login.html';
                return false;
            }
            return true;
        }

        // Load user data
        function loadUserData() {
            // Get user data from localStorage or from API
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            const username = userData.username || 'Usuario';
            const email = userData.email || 'usuario@korex.com';
            
            // Update UI with user data
            document.getElementById('user-name-display').textContent = username;
            document.getElementById('dropdown-user-name').textContent = username;
            document.getElementById('dropdown-user-email').textContent = email;
            
            // Set avatar with first letter of username
            const avatarElement = document.getElementById('user-avatar');
            avatarElement.innerHTML = username.charAt(0).toUpperCase();
        }

        // User menu toggle
        const userMenuButton = document.getElementById('user-menu-button');
        const userDropdown = document.getElementById('user-dropdown');

        userMenuButton.addEventListener('click', (e) => {
            e.stopPropagation();
            userDropdown.classList.toggle('show');
            lucide.createIcons();
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!userMenuButton.contains(e.target) && !userDropdown.contains(e.target)) {
                userDropdown.classList.remove('show');
            }
        });

        // Profile link
        document.getElementById('profile-link').addEventListener('click', (e) => {
            e.preventDefault();
            userDropdown.classList.remove('show');
            // Navigate to profile page or show profile modal
            alert('Ir a perfil de usuario');
        });

        // Settings link
        document.getElementById('settings-link').addEventListener('click', (e) => {
            e.preventDefault();
            userDropdown.classList.remove('show');
            // Navigate to settings page or show settings modal
            alert('Ir a configuración');
        });

        // Logout
        document.getElementById('logout-link').addEventListener('click', (e) => {
            e.preventDefault();
            
            // Confirm logout
            if (confirm('¿Estás seguro que deseas cerrar sesión?')) {
                // Clear auth tokens
                localStorage.removeItem('authToken');
                sessionStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                
                // Show toast
                showToast('Sesión cerrada correctamente', 'success');
                
                // Redirect to login after a brief delay
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 1000);
            }
        });

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Check authentication
            if (checkAuth()) {
                loadUserData();
            }
        });
    </script>
</body>
</html>
