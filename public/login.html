<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korex - Iniciar Sesi√≥n</title>
    <link href="/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        .login-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .login-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(37, 99, 235, 0.15) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .dark .login-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 480px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dark .login-card {
            background: rgba(15, 23, 42, 0.95);
            border-color: rgba(55, 65, 81, 0.3);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(59, 130, 246, 0.1) inset;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.25rem;
        }

        .input-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
            letter-spacing: 0.3px;
        }

        .dark .input-group label {
            color: #e5e7eb;
        }

        .input-group input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: #f8fafc;
            color: #0f172a;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        .dark .input-group input {
            background: #1e293b;
            border-color: #334155;
            color: #f1f5f9;
        }

        .dark .input-group input:focus {
            border-color: #3b82f6;
            background: #1e293b;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            bottom: 0.875rem;
            color: #64748b;
            pointer-events: none;
            font-size: 1.1rem;
        }

        .dark .input-icon {
            color: #94a3b8;
        }

        .input-group input:focus ~ .input-icon {
            color: #3b82f6;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .btn-login:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        .btn-login:hover:before {
            left: 100%;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo-icon img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .logo-icon i {
            font-size: 2.5rem;
            color: white;
        }

        .error-message {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border-left: 4px solid #ef4444;
            color: #991b1b;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideIn 0.3s ease-out;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .dark .error-message {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.2) 100%);
            color: #fca5a5;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #3b82f6;
        }

        .checkbox-container label {
            color: #64748b;
            font-size: 0.875rem;
            cursor: pointer;
            user-select: none;
            margin: 0;
        }

        .dark .checkbox-container label {
            color: #94a3b8;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        .dark .forgot-password a {
            color: #60a5fa;
        }

        .dark .forgot-password a:hover {
            color: #93c5fd;
        }

        .forgot-link {
            font-size: 0.875rem;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: #2563eb;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            bottom: 0.875rem;
            cursor: pointer;
            color: #64748b;
            transition: color 0.3s ease;
            font-size: 1.1rem;
        }

        .password-toggle:hover {
            color: #3b82f6;
        }

        .dark .password-toggle:hover {
            color: #60a5fa;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            .logo-icon {
                width: 70px;
                height: 70px;
            }

            .logo-icon i {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="fixed top-4 right-4 z-50">
        <button id="theme-toggle" class="p-3 rounded-xl bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-110">
            <i id="theme-icon-moon" class="fas fa-moon dark:hidden text-gray-700 text-lg"></i>
            <i id="theme-icon-sun" class="fas fa-sun hidden dark:block text-yellow-400 text-lg"></i>
        </button>
    </div>

    <div class="login-gradient flex items-center justify-center p-4">
        <div class="login-card">
            <div class="logo-container">
                <div class="logo-icon">
                    <img src="/img/Logo.png" alt="Korex Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <i class="fas fa-eye" style="display: none;"></i>
                </div>
            </div>

            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-2">
                    Bienvenido de vuelta
                </h1>
                <p class="text-gray-600 dark:text-gray-400 text-sm">
                    Ingresa tus credenciales para acceder al dashboard
                </p>
            </div>

            <div id="error-message" class="error-message">
                <div class="flex items-center gap-2">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="error-text">Error al iniciar sesi√≥n</span>
                </div>
            </div>

            <form id="login-form">
                <div class="input-group">
                    <label for="username">Usuario o Email</label>
                    <div style="position: relative;">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Ingresa tu usuario" 
                            required
                            autocomplete="username"
                            value="seba@korex.cl"
                        >
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Contrase√±a</label>
                    <div style="position: relative;">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Ingresa tu contrase√±a" 
                            required
                            autocomplete="current-password"
                            value="seba"
                        >
                        <i class="fas fa-lock input-icon"></i>
                        <i id="toggle-password" class="fas fa-eye password-toggle"></i>
                    </div>
                </div>

                <div class="checkbox-container">
                    <div class="checkbox-wrapper">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            name="remember"
                            checked
                        >
                        <label for="remember">Recordarme</label>
                    </div>
                    <a href="#" class="forgot-link" id="forgot-password-link">¬øOlvidaste tu contrase√±a?</a>
                </div>

                <button type="submit" class="btn-login" id="login-btn">
                    <span id="btn-text">Iniciar Sesi√≥n</span>
                    <span id="btn-loading" style="display: none;">
                        <span class="loading-spinner"></span>
                        Iniciando...
                    </span>
                </button>
            </form>

            <div class="text-center mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
                <p class="text-xs text-gray-500 dark:text-gray-400">
                    Korex Dashboard ¬© 2025 - Todos los derechos reservados
                </p>
            </div>
        </div>
    </div>

    <!-- ‚ö†Ô∏è CAMBIO IMPORTANTE: Ruta corregida -->
    <script src="/js/auth.js"></script>

    <script>
        // Theme toggle logic
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            htmlElement.classList.add('dark');
        } else if (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            htmlElement.classList.add('dark');
        }

        themeToggle.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            localStorage.setItem('theme', htmlElement.classList.contains('dark') ? 'dark' : 'light');
        });

        // Password toggle visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        let passwordVisible = false;

        togglePassword.addEventListener('click', () => {
            passwordVisible = !passwordVisible;
            passwordInput.type = passwordVisible ? 'text' : 'password';
            togglePassword.className = passwordVisible ? 'fas fa-eye-slash password-toggle' : 'fas fa-eye password-toggle';
        });

        // Form submission
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoading = document.getElementById('btn-loading');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            errorMessage.style.display = 'none';

            loginBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            try {
                if (!window.auth) {
                    throw new Error('Sistema de autenticaci√≥n no disponible');
                }

                console.log('üîê Iniciando login...');

                // Hacer login
                const result = await window.auth.login(username, password, remember);
                console.log('‚úÖ Login exitoso:', result);

                // ‚ö†Ô∏è IMPORTANTE: Esperar un momento para que se guarden los datos
                await new Promise(resolve => setTimeout(resolve, 200));

                // Verificar que los datos se guardaron correctamente
                const userData = window.auth.getUserData();
                console.log('üîç Verificando datos guardados:', userData);

                if (!userData || !userData.isLoggedIn) {
                    throw new Error('Error al guardar datos de sesi√≥n');
                }

                console.log('‚úÖ Datos verificados correctamente');
                console.log('‚úÖ Redirigiendo al dashboard...');

                // ‚ö†Ô∏è Usar replace para evitar que el usuario vuelva atr√°s al login
                window.location.replace('/index.html');

            } catch (error) {
                console.error('‚ùå Error en login:', error);
                errorText.textContent = error.message || 'Usuario o contrase√±a incorrectos';
                errorMessage.style.display = 'block';

                loginBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';

                loginForm.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
            }
        });

        document.getElementById('forgot-password-link').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Por favor contacta al administrador del sistema para recuperar tu contrase√±a.');
        });
    </script>
</body>
</html>
